---
apiVersion: v1
kind: Pod
metadata:
  name: test
  namespace: default
spec:
  tolerations:
    - effect: NoSchedule
      key: node-role.kubernetes.io/control-plane
  # nodeSelector:
  #   kubernetes.io/hostname: node-01 # TODO: change
  containers:
    - name: changeowner
      # image: busybox
      image: nicolaka/netshoot
      command: ["sleep", "6000"]
      volumeMounts:
        - name: task-pv-storage
          mountPath: /mnt/vol
        - name: task-pv-storage-data
          mountPath: /mnt/vol-data
        - name: nas-docker
          mountPath: /mnt/nas-docker
        - name: nas-data
          mountPath: /mnt/nas-data
      securityContext:
        privileged: true
  terminationGracePeriodSeconds: 1
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim: # NOTE: SET CONTAINER NAME HERE
        claimName: home-assistant
    - name: task-pv-storage-data
      persistentVolumeClaim: # NOTE: SET CONTAINER NAME HERE
        claimName: home-assistant-data
    - name: nas-docker
      nfs:
        server: 192.168.10.10
        path: /volume4/docker
    - name: nas-data
      nfs:
        server: 192.168.10.10
        path: /volume1/data
