---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly-operator
spec:
  chart:
    spec:
      chart: dragonfly-operator
      version: v1.1.10@sha256:34e1d6c34dceb24e7ddf0e53087e670e9e88703f336d60fb367b359df2d0589d
      sourceRef:
        kind: HelmRepository
        name: dragonfly
        namespace: flux-system
  install:
    crds: CreateReplace
  interval: 30m
  maxHistory: 3
  upgrade:
    crds: CreateReplace
  uninstall:
    keepHistory: false
  values:
    serviceMonitor:
      enabled: true
    grafanaDashboard:
      enabled: true
      folder: Storage
      # -- Grafana dashboard configmap annotations.
      annotations:
        name: grafana_folder
