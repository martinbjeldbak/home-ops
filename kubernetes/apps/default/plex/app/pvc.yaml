---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-v2
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 50Gi
  csi:
    driver: csi.proxmox.sinextra.dev
    fsType: xfs
    volumeAttributes:
      cache: writethrough
      ssd: "true"
      storage: csi-proxmox
    volumeHandle: cluster-1/beelink-eqi12-1/csi-proxmox/vm-9999-pvc-027ef1cc-4704-4b55-8feb-e63bac1569fc
  storageClassName: proxmox
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: topology.kubernetes.io/region
              operator: In
              values:
                - cluster-1
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - beelink-eqi12-1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-v2
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 50Gi
  storageClassName: proxmox
  volumeName: plex-v2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-cache-v3
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 100Gi
  storageClassName: proxmox
