---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: immich
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.9.2
  url: oci://ghcr.io/immich-app/immich-charts/immich
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: immich
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    postgresql:
      enabled: false  # postgres chart is deprecated https://github.com/immich-app/immich-charts/issues/149
    redis:
      enabled: false  # using dragonfly, see ../redis/cluster.yaml
    immich:
      enabled: true
      persistence:
        library:
          existingClaim: photo-library
    env:
      DB_HOSTNAME: immich-database-rw
      DB_DATABASE_NAME: immich
      LOG_LEVEL: verbose
      REDIS_HOSTNAME: immich-redis
      TZ: Australia/Melbourne
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-secret
            key: DB_PASSWORD
    envFrom:
      - secretRef:
          name: immich-secret
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: "v1.131.3" # 1.125.7

    server:
      resources:
        requests:
          cpu: 1500m
          memory: 2048M
      ingress:
        main:
          className: internal
          enabled: true
          hosts:
            - host: "{{ .Release.Name }}.local.martinbjeldbak.com"
              paths:
                - path: "/"
