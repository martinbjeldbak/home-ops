---
# yaml-language-server: $schema=https://crd.movishell.pl/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: immich-redis
spec:
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --default_lua_flags=allow-undeclared-keys
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  image: ghcr.io/dragonflydb/dragonfly:v1.31.2@sha256:248f15d00d7bf6cbe680b87afa742c25d21c25465904d916ec7f8e36a6c1fce0
  labels:
    dragonflydb.io/cluster: immich-redis
  replicas: 1
  resources:
    requests:
      cpu: 100m
    limits:
      memory: 512Mi
