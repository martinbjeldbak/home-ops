---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: speedtest-tracker
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      speedtest-tracker:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/speedtest-tracker
              tag: 1.2.3@sha256:a2d6d09908791cabddddce363c36b1c7b239a74ec9ee81485ef280b0fc0df9c5
            env:
              APP_URL: https://speedtest.kube.local.martinbjeldbak.com
              DISPLAY_TIMEZONE: Australia/Melbourne
              SPEEDTEST_SCHEDULE: "0 */6 * * *" # every 6 hours
              SPEEDTEST_SERVERS: "25134,14670,12491,13275,60412,18714"
              MAIL_MAILER: smtp
              MAIL_PORT: 465
              MAIL_ENCRYPTION: 'ssl'
              MAIL_FROM_ADDRESS: "speedtest-tracker@martinbjeldbak.com"
              MAIL_FROM_NAME: "Speedtest Tracker"
              DB_CONNECTION: pgsql
              DB_HOST: speedtest-tracker-database-rw
              DB_PORT: 5432
              DB_DATABASE: speedtest-tracker
            envFrom:
              - secretRef:
                  name: speedtest-tracker-secret
            resources:
              limits:
                memory: 256Mi
    service:
      app:
        controller: speedtest-tracker
        ports:
          http:
            port: 80
    ingress:
      app:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
              http://ak-outpost-authentik-embedded-outpost.default.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://speedtest-tracker.local.martinbjeldbak.com/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: "{{ .Release.Name }}.local.martinbjeldbak.com"
            paths:
              - path: /outpost.goauthentik.io
                pathType: Prefix
                service:
                  name: ak-outpost-authentik-embedded-outpost
                  port: 9000
              - path: /
                service:
                  identifier: app
                  port: http
