---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: speedtest-tracker
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      speedtest-tracker:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/speedtest-tracker
              tag: v1.2.2
            env:
              APP_KEY: ${SPEEDTEST_TRACKER_APP_KEY}
              APP_URL: https://speedtest.kube.local.martinbjeldbak.com
              APP_TIMEZONE: Australia/Melbourne
              DISPLAY_TIMEZONE: Australia/Melbourne
              SPEEDTEST_SCHEDULE: "0 * * * *" # every hour
              SPEEDTEST_SERVERS: "25134,14670,12491,13275,60412,18714"
              DB_CONNECTION: sqlite
              MAIL_MAILER: smtp
              MAIL_HOST: ${SMTP_SERVER}
              MAIL_PORT: 465
              MAIL_USERNAME: ${SMTP_USER_NAME}
              MAIL_PASSWORD: ${HUGINN_SMTP_PASSWORD}
              MAIL_ENCRYPTION: 'ssl'
              MAIL_FROM_ADDRESS: "speedtest-tracker@martinbjeldbak.com"
              MAIL_FROM_NAME: "Speedtest Tracker"
            envFrom:
              - secretRef:
                  name: speedtest-tracker-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: speedtest-tracker
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.kube.local.martinbjeldbak.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: speedtest-tracker
      config-log:
        type: emptyDir
        globalMounts:
          - path: /config/log
      tmp:
        type: emptyDir
