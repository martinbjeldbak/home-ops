---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: speedtest-tracker
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      speedtest-tracker:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/speedtest-tracker
              tag: 1.4.2@sha256:0262b682e818ebd9fcd5fec4bdb1ab680fae3c8382753011f0ee5bc7888e90e8
            env:
              APP_URL: https://speedtest-tracker.local.martinbjeldbak.com
              DISPLAY_TIMEZONE: Australia/Melbourne
              SPEEDTEST_SCHEDULE: "0 */6 * * *" # every 6 hours
              SPEEDTEST_SERVERS: "25134,14670,12491,13275,60412,18714"
              MAIL_MAILER: smtp
              MAIL_PORT: 465
              MAIL_SCHEME: smtps
              MAIL_FROM_ADDRESS: "Speedtest Tracker <speedtest-tracker@martinbjeldbak.com>"
              MAIL_FROM_NAME: Speedtest Tracker
              DB_CONNECTION: pgsql
              DB_HOST: speedtest-tracker-database-rw
              DB_PORT: 5432
              DB_DATABASE: speedtest-tracker
            envFrom:
              - secretRef:
                  name: speedtest-tracker-secret
            resources:
              limits:
                memory: 256Mi
    service:
      app:
        controller: speedtest-tracker
        ports:
          http:
            port: 80
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.local.martinbjeldbak.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
