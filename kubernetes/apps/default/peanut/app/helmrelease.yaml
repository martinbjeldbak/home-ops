---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app peanut
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      peanut:
        containers:
          app:
            image:
              repository: brandawg93/peanut
              tag: 5.7.4@sha256:22604c73968ef6801724ad78d74ce106cb5065509ce49041056f4fe0ab259127
            env:
              TZ: Australia/Melbourne
              WEB_PORT: &port 8080
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: peanut
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: peanut.local.martinbjeldbak.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config-file:
        type: configMap
        name: *app
        globalMounts:
          - path: /config/settings.yml
            subPath: settings.yml
      tmp:
        type: emptyDir
