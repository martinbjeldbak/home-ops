---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-v3
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  csi:
    driver: csi.proxmox.sinextra.dev
    fsType: xfs
    volumeAttributes:
      cache: writethrough
      ssd: "true"
      storage: csi-proxmox
    volumeHandle: cluster-1/beelink-eq14-1/local-lvm/vm-9999-pvc-568191ae-58aa-4159-ae05-6163bf5dfdc1
  storageClassName: proxmox
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: topology.kubernetes.io/region
              operator: In
              values:
                - cluster-1
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - beelink-eqi12-1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-v3
spec:
  accessModes: ["ReadWriteOnce"]
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: "radarr-v3-dst"
  resources:
    requests:
      storage: 10Gi
  storageClassName: proxmox
  volumeName: radarr-v3
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr-cache-v2
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
  storageClassName: proxmox
