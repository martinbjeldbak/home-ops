---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app syncthing
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      syncthing:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/syncthing/syncthing
              tag: 1.29.6@sha256:82e1abb0307008263b8287813a4367efee9db4f877759f8d41f0485ce2658e90
            env:
              TZ: Australia/Melbourne
              PGID: 1000
              PUID: 1000
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /rest/noauth/health
                    port: 8384
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: syncthing
        ports:
          http:
            port: &port 8384
      transfer:
        controller: syncthing
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.1.130
        # See https://github.com/syncthing/syncthing/blob/e46a0f99c34cf7e0841bb83b9e050b44bdc42238/README-Docker.md for ports
        ports:
          transfer:
            port: 22000
            protocol: TCP
          transfer-quic:
            port: 22000
            protocol: UDP
          discovery:
            port: 21027
            protocol: UDP
    route:
      app:
        hostnames: ["{{ .Release.Name }}.local.martinbjeldbak.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: syncthing-app
                port: *port
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /var/syncthing
      data:
        type: nfs
        server: alderaan.internal
        path: /volume1/syncthing
        globalMounts:
          - path: /data
