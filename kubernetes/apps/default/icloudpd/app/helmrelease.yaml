---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: icloudpd
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      icloudpd:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: icloudpd/icloudpd
              tag: 1.29.4@sha256:ea6a22e8b4ee23d8502afd5eb8d253e955f5a13b4f1dcd670f3f63099e704c75
            command: ["/bin/sh", "-c"]
            args:
              - |
                /app/icloudpd_ex icloudpd \
                  --directory /data \
                  --username "$ICLOUD_USERNAME" \
                  --password "$ICLOUD_PASSWORD" \
                  --password-provider webui \
                  --mfa-provider webui \
                  --watch-with-interval 3600 \
                  --smtp-username "$SMTP_USERNAME" \
                  --smtp-password "$SMTP_PASSWORD" \
                  --smtp-host "$SMTP_HOST" \
                  --smtp-port 465
            env:
              TZ: Australia/Melbourne
            envFrom:
              - secretRef:
                  name: icloudpd-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false # TODO: see if we can revert this
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8080
    route:
      app:
        hostnames: ["{{ .Release.Name }}.local.martinbjeldbak.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config-cache:
        type: emptyDir
      data:
        type: nfs
        server: alderaan.internal
        path: /volume1/Photos/N/icloudpd
        globalMounts:
          - path: /data
