---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: icloudpd
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      icloudpd:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: icloudpd/icloudpd
              tag: 1.27.5@sha256:0a3f43cf4eef6a6f5b25b98d00887d48a068a42e6a5b35bd10cd941fb583a3db
            command: ["/bin/sh", "-c"]
            args:
              - |
                /app/icloudpd_ex icloudpd \
                  --directory /data \
                  --username "$ICLOUD_USERNAME" \
                  --password "$ICLOUD_PASSWORD" \
                  --password-provider webui \
                  --mfa-provider webui \
                  --watch-with-interval 3600
            env:
              TZ: Australia/Melbourne
            envFrom:
              - secretRef:
                  name: icloudpd-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false # TODO: see if we can revert this
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: icloudpd
        ports:
          http:
            port: 8080
    ingress:
      app:
        className: internal
        hosts:
          - host: "icloudpd.local.martinbjeldbak.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config-cache:
        existingClaim: icloudpd-cache
        globalMounts:
          - path: /root/.pyicloud
      data:
        type: nfs
        server: nas.local.martinbjeldbak.com
        path: /volume1/Photos/N/icloudpd
        globalMounts:
          - path: /data
