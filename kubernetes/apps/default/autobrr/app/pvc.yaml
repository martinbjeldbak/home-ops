---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: autobrr
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  csi:
    driver: csi.proxmox.sinextra.dev
    fsType: xfs
    volumeAttributes:
      cache: writethrough
      ssd: "true"
      storage: csi-proxmox
    volumeHandle: cluster-1/beelink-eq14-1/local-lvm/vm-9999-pvc-92ead9cb-89a1-4aa1-b640-7476e221a34c
  storageClassName: proxmox
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: autobrr-v2
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
  storageClassName: proxmox
  volumeName: autobrr
