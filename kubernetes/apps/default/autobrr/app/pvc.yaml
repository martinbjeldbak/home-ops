---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: autobrr-v3
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  csi:
    driver: csi.proxmox.sinextra.dev
    fsType: xfs
    volumeAttributes:
      cache: writethrough
      ssd: "true"
      storage: csi-proxmox
    volumeHandle: cluster-1/beelink-eq14-1/local-lvm/vm-9999-pvc-92ead9cb-89a1-4aa1-b640-7476e221a34c
  storageClassName: proxmox
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: topology.kubernetes.io/region
              operator: In
              values:
                - cluster-1
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - beelink-eq14-1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: autobrr-v3
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
  storageClassName: proxmox
  volumeName: autobrr-v3
