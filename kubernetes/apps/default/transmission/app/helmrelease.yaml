---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: transmission
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      transmission:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          terminationGracePeriodSeconds: 120

        initContainers:
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
            restartPolicy: Always
            env:
              TZ: Australia/Melbourne
              VPN_SERVICE_PROVIDER: airvpn
              VPN_TYPE: wireguard
              UPDATER_PERIOD: 48h
              FIREWALL_INPUT_PORTS: &port 9091
            envFrom:
              - secretRef:
                  name: transmission-secret
            securityContext:
              capabilities:
                add: ["NET_ADMIN"]
              allowPrivilegeEscalation: false

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/transmission
              tag: 4.0.6@sha256:af414de4118be1467f3adfde83d45b2708663640696c3d93f77706ed3b24ee5e
            env:
              TRANSMISSION__RPC_PORT: *port
              TRANSMISSION__DOWNLOAD_DIR: /downloads/completed
              TRANSMISSION__INCOMPLETE_DIR: /downloads/incomplete
              # TRANSMISSION__WATCH_DIR: /watch
              # TRANSMISSION__WATCH_DIR_ENABLED: true
            envFrom:
              - secretRef:
                  name: transmission-secret
            # probes:
            #   liveness:
            #     enabled: true
            #   readiness:
            #     enabled: true
            #   startup:
            #     enabled: true
            #     spec:
            #       failureThreshold: 30
            #       periodSeconds: 5
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    service:
      app:
        controller: transmission
        ports:
          http:
            port: *port

    ingress:
      app:
        className: internal
        hosts:
          - host: "torrents.kube.local.martinbjeldbak.com" # TODO: promote
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: transmission
        advancedMounts:
          transmission:
            app:
              - path: /config
      downloads:
        type: nfs
        server: nas.local.martinbjeldbak.com
        path: /volume1/data/downloads/torrents
        advancedMounts:
          transmission:
            app:
              - path: /downloads
      gluetun-data:
        type: emptyDir
        advancedMounts:
          transmission:
            gluetun:
              - path: /tmp/gluetun
