---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: transmission
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      transmission:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
          terminationGracePeriodSeconds: 120

        initContainers:
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0@sha256:2b42bfa046757145a5155acece417b65b4443c8033fb88661a8e9dcf7fda5a00
            restartPolicy: Always
            env:
              TZ: Australia/Melbourne
              VPN_SERVICE_PROVIDER: airvpn
              VPN_TYPE: wireguard
              UPDATER_PERIOD: 48h
              FIREWALL_INPUT_PORTS: 9091,23423
            envFrom:
              - secretRef:
                  name: transmission-secret
            securityContext:
              capabilities:
                add: ["NET_ADMIN"]
              allowPrivilegeEscalation: false

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/transmission
              tag: 4.0.6@sha256:af414de4118be1467f3adfde83d45b2708663640696c3d93f77706ed3b24ee5e
            env:
              # TRANSMISSION__DEBUG: true # log settings.json
              TRANSMISSION__RPC_PORT: &port 9091
              TRANSMISSION__DOWNLOAD_DIR: /data/downloads/torrents/completed
              TRANSMISSION__INCOMPLETE_DIR: /data/downloads/torrents/incomplete
              TRANSMISSION__ALT_SPEED_DOWN: 5000
              TRANSMISSION__ALT_SPEED_ENABLED: true
              TRANSMISSION__ALT_SPEED_TIME_BEGIN: 480
              TRANSMISSION__ALT_SPEED_TIME_DAY: 127
              TRANSMISSION__ALT_SPEED_TIME_ENABLED: true
              TRANSMISSION__ALT_SPEED_TIME_END: 1350
              TRANSMISSION__ALT_SPEED_UP: 5000
              TRANSMISSION__BLOCKLIST_ENABLED: true
              TRANSMISSION__BLOCKLIST_URL: https://github.com/Naunter/BT_BlockLists/raw/master/bt_blocklists.gz
              TRANSMISSION__CACHE_SIZE_MB: 200
              TRANSMISSION__ENCRYPTION: 2
              TRANSMISSION__PEER_PORT: 23423
              TRANSMISSION__RPC_AUTHENTICATION_REQUIRED: true
              TRANSMISSION__WATCH_DIR: /data/downloads/watch
              TRANSMISSION__WATCH_DIR_ENABLED: true
            envFrom:
              - secretRef:
                  name: transmission-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
    service:
      app:
        controller: transmission
        ports:
          http:
            port: *port

    ingress:
      app:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
              http://ak-outpost-authentik-embedded-outpost.default.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://torrents.local.martinbjeldbak.com/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: "torrents.local.martinbjeldbak.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: transmission
        advancedMounts:
          transmission:
            app:
              - path: /config
      transmission-tmp:
        type: emptyDir
        advancedMounts:
          transmission:
            app:
              - path: /tmp
      downloads:
        type: nfs
        server: nas.local.martinbjeldbak.com
        path: /volume1/data/downloads/torrents
        advancedMounts:
          transmission:
            app:
              - path: /data/downloads/torrents
      gluetun-data:
        type: emptyDir
        advancedMounts:
          transmission:
            gluetun:
              - path: /tmp/gluetun
