---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  csi:
    driver: csi.proxmox.sinextra.dev
    fsType: xfs
    volumeAttributes:
      cache: writethrough
      ssd: "true"
      storage: csi-proxmox
    volumeHandle: cluster-1/beelink-eq14-1/local-lvm/vm-9999-pvc-3ea10025-c4f5-49aa-986d-00337a3890e4
  storageClassName: proxmox
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: topology.kubernetes.io/region
              operator: In
              values:
                - cluster-1
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - beelink-eq14-1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-v2
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 10Gi
  storageClassName: proxmox
  volumeName: home-assistant
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-cache
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
  storageClassName: proxmox
