# yaml-language-server: $schema=https://raw.githubusercontent.com/Kometa-Team/Kometa/master/json-schema/config-schema.json
---

# A good source: https://github.com/mrbuckwheet/Kometa-Config/blob/main/config.yml
# sudo docker-compose run --entrypoint /bin/bash --rm plex-meta-manager
# python plex_meta_manager.py --run --no-missing --cache-libraries
# python plex_meta_manager.py --run --no-missing --cache-libraries --run-collections "Wizarding World"
libraries:
  Film:
    remove_overlays: false
    reapply_overlays: false # can cause image bloat whn true

    template_variables:
      use_separator: false
    collection_files:
    - default: basic
    - file: config/martins   # important this comes first to load my collections with same name as later
    - file: config/danish
    - default: studio
    - default: oscars
      template_variables:
        radarr_tag: pmm, oscars
        sonarr_tag: pmm, oscars
        radarr_add_missing: true
    - default: imdb
      template_variables:
        use_popular: true
        use_top: true
        use_lowest: false
        radarr_add_missing_top: true
        sonarr_add_missing_top: true
        radarr_add_missing_popular: false
        sonarr_add_missing_popular: false
        visible_home_popular: true
        visible_shared_popular: true
        radarr_tag_key: pmm, imdb
        sonarr_tag_key: pmm, imdb
    - default: actor
    - default: genre
    - default: seasonal
      template_variables:
        radarr_add_missing: false
        use_independence: false
        use_patrick: false
        schedule_father: range(06/04-06/06) # 5. juni i danmark
        use_labor: false
        use_veteran: false
        use_thanksgiving: false
        use_black_history: false
    - default: universe
      template_variables:
        radarr_add_missing_fast: true
        sonarr_add_missing_fast: true
        radarr_add_missing_star: true
        sonarr_add_missing_star: true
        radarr_add_missing_middle: true
        sonarr_add_missing_middle: true
        radarr_add_missing_mummy: true
        sonarr_add_missing_mummy: true
        radarr_add_missing_wizard: true
        sonarr_add_missing_wizard: true
        radarr_tag_key: pmm, universe
        sonarr_tag_key: pmm, universe
        append_data:     # this adds custom lists imdb, trakt, or mdb
          mcu2: Marvel Chronological Order     # name of custom collection
        imdb_list_mcu2: https://www.imdb.com/list/ls029032797/   # link to list
        url_poster_mcu2: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/universe/mcu.jpg # poster url (Wanted MCU but custom order, still use default assests from Kometa)
    - default: country
      template_variables:
        include:
        - Denmark
        - Australia
        - United States of America
        - Myanmar
        - Korea
        - Japan
    - default: franchise   # very slow due to dynamic collection
    - default: streaming
      template_variables:
        use_all4: false
        use_bet: false
        use_britbox: false
        use_hayu: false
        use_hulu: false
        use_now: false
        use_paramount: false
        use_peacock: false

    overlay_files:
    - remove_overlays: false     # Set this to true to remove all overlays
    - default: versions
    - default: ribbon
    - default: resolution
    - default: ratings
      template_variables:
        rating1: critic
        rating1_image: rt_tomato
        # rating1_font: config/overlays/fonts/Adlib.ttf # TODO: try reenabling
        rating1_font_size: 63

        rating2: user
        rating2_image: imdb
        # rating2_font: config/overlays/fonts/Impact.ttf# TODO: try reenabling
        rating2_font_size: 70

        rating3: audience
        rating3_image: tmdb
          # rating3_font: config/overlays/fonts/Avenir_95_Black.ttf # TODO: try reenabling
        rating3_font_size: 70
        vertical_position: bottom

    operations:
      assets_for_all: true
      delete_collections:
        configured: false
        managed: true
      #mass_critic_rating_update: mdb_tomatoes # very slow
      #mass_audience_rating_update: mdb_tomatoesaudience
      #mass_user_rating_update: trakt_user

  Anime:
    operations:
      assets_for_all: true

  TV-serier:
    remove_overlays: false
    reapply_overlays: false # can cause image bloat whn true
    template_variables:
      use_separator: false
    collection_files:
    - default: basic
    - file: config/martins   # important this comes first to load my collections with same name as later
    - default: actor
    - default: genre
    - default: country
      template_variables:
        include:
        - da
        - au
        - us
        - mm
        - kr
        - jp
    - default: franchise   # very slow due to dynamic collection
    - default: streaming
      template_variables:
        use_all4: false
        use_bet: false
        use_britbox: false
        use_hayu: false
        use_hulu: false
        use_now: false
        use_paramount: false
        use_peacock: false
    - default: golden
    - default: emmy
      template_variables:
        radarr_tag: pmm, emmy
        sonarr_tag: pmm, emmy
    - default: imdb
      template_variables:
        name_popular: IMDb Popular T
        use_popular: true
        use_top: true
        use_lowest: false
        radarr_add_missing_top: true
        sonarr_add_missing_top: true
        radarr_add_missing_popular: false
        sonarr_add_missing_popular: false
        visible_home_popular: true
        visible_shared_popular: true
        radarr_tag_key: pmm, imdb
        sonarr_tag_key: pmm, imdb

    overlay_files:
    - default: versions
    - default: resolution
    - default: ribbon
    - default: ratings
      template_variables:
        rating2: critic
        rating3: audience
        rating2_image: rt_tomato
        rating3_image: rt_popcorn
        vertical_position: bottom

    operations:
      assets_for_all: true
      #mass_critic_rating_update: mdb_tomatoes # very slow
      #mass_audience_rating_update: mdb_tomatoesaudience
      #mass_user_rating_update: trakt_user
      #mass_episode_critic_rating_update: imdb
      #mass_episode_audience_rating_update: tmdb

playlist_files:
- default: playlist
  template_variables:
    libraries: Film, TV-serier

settings:
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: true
  asset_depth: 0
  create_asset_folders: false
  dimensional_asset_rename: false
  download_url_assets: false
  show_missing_season_assets: false
  show_missing_episode_assets: false
  show_asset_not_needed: true
  sync_mode: append
  minimum_items: 1
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  only_filter_missing: false
  show_unmanaged: true
  show_filtered: false
  show_options: false
  show_missing: true
  show_missing_assets: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  verify_ssl: true
  custom_repo:
  playlist_sync_to_users: all
  prioritize_assets: true
  playlist_report: true
  delete_below_minimum: false
  show_unconfigured: true
  playlist_exclude_users:
  run_order:
    - operations
    - metadata
    - collections
    - overlays
  overlay_artwork_quality: 75

  default_collection_order:
  save_report: false
  overlay_artwork_filetype: jpg

plex:
  url: http://plex.default.svc.cluster.local:32400
  token: <<PLEX_TOKEN>>
  timeout: 60
  clean_bundles: false
  empty_trash: false
  optimize: false
  db_cache: 8192
  verify_ssl: false

tmdb:
  apikey: <<TMDB_API_KEY>>
  language: en
  cache_expiration: 60
  region: AU

tautulli:
  url: http://tautulli.default.svc.cluster.local:8181
  apikey: <<TAUTULLI_API_KEY>>

radarr:
  url: http://radarr.default.svc.cluster.local:7878
  token: <<RADARR_API_KEY>>
  add_missing: true
  add_existing: true
  root_folder_path: /media/movies
  monitor: false
  availability: cinemas
  quality_profile: Main
  tag: pmm
  search: false
  radarr_path:
  plex_path:
  upgrade_existing: false
  ignore_cache: false
  monitor_existing: false

sonarr:
  url: http://sonarr.default.svc.cluster.local:8989
  token: <<SONARR_API_KEY>>
  add_missing: true
  add_existing: true
  root_folder_path: /media/tv
  monitor: none
  quality_profile: Main
  language_profile: English
  series_type: standard
  season_folder: true
  tag: pmm
  search: false
  cutoff_search: false
  sonarr_path:
  plex_path:
  upgrade_existing: false
  ignore_cache: false
  monitor_existing: false

trakt:
  client_id: <<TRAKT_CLIENT_ID>>
  client_secret: <<TRAKT_CLIENT_SECRET>>
  pin:
  authorization:
    access_token: <<TRAKT_ACCESS_TOKEN>>
    token_type: Bearer
    expires_in: <<TRAKT_EXPIRES_IN>>
    refresh_token: <<TRAKT_REFRESH_TOKEN>>
    scope: public
    created_at: <<TRAKT_CREATED_AT>>

mdblist:
  apikey: <<MDBLIST_API_KEY>>
  cache_expiration: 60

omdb:
  apikey: <<OMDB_API_KEY>>
  cache_expiration: 60
