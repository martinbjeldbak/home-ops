---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web-automated
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      calibre-web-automated:
        containers:
          app:
            image:
              repository: docker.io/crocodilestick/calibre-web-automated
              tag: V3.0.4@sha256:e602e73b6fd50c3ba389b38acb701205976a05b650898f615f93bd7e3537a827
            env:
              TZ: Australia/Melbourne
              PUID: 1029  # 'docker' user
              PGID: 100  # 'users' group
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 600
                  periodSeconds: 5
            resources:
              requests:
                cpu: 5m
    service:
      app:
        ports:
          http:
            port: &port 8083
    route:
      app:
        hostnames: ["calibre.local.martinbjeldbak.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: calibre-web-automated
      calibre-library:
        type: nfs
        server: alderaan.internal
        path: /volume1/data/media/books
        advancedMounts:
          calibre-web-automated:
            app:
              - path: /calibre-library
      ingest:
        type: nfs
        server: alderaan.internal
        path: /volume4/calibre-web-automated-inbox
        advancedMounts:
          calibre-web-automated:
            app:
              - path: /cwa-book-ingest
