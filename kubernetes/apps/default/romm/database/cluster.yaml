# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &cluster romm-database
spec:
  instances: 1
  # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/postgresql
  imageName: ghcr.io/cloudnative-pg/postgresql:17.6-4-bookworm
  bootstrap:
    recovery:
      source: *cluster
  storage:
    size: 5Gi
    pvcTemplate:
      storageClassName: ceph-block
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
  superuserSecret:
    name: romm-pg-superuser-secret
  monitoring:
    enablePodMonitor: true
  enableSuperuserAccess: false
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: b2-romm
  externalClusters:
    - name: *cluster
      barmanObjectStore:
        destinationPath: "s3://home-ops-postgres-backups/romm/"
        endpointURL: "https://s3.eu-central-003.backblazeb2.com"
        s3Credentials:
          accessKeyId:
            name: romm-backblaze-secret
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: romm-backblaze-secret
            key: ACCESS_SECRET_KEY
        wal:
          maxParallel: 8
