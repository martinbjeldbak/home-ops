---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app romm
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      romm:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/rommapp/romm
              tag: 3.8.3@sha256:2e46fcd1e6ba23e63889a642e82a4a4fbf8b560104029cd17edcefa672600676
            env:
              TZ: Australia/Melbourne
              DB_HOST: romm-database-rw
              DB_NAME: romm
              ROMM_DB_DRIVER: postgresql
              DISABLE_USERPASS_LOGIN: true # TODO: enable
              ROMM_PORT: &port 8080

              OIDC_ENABLED: true
              OIDC_PROVIDER: authentik
              OIDC_REDIRECT_URI: https://romm.local.martinbjeldbak.com/api/oauth/openid
              OIDC_SERVER_APPLICATION_URL: https://auth.local.martinbjeldbak.com/application/o/romm
            envFrom:
              - secretRef:
                  name: romm-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: romm
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.local.martinbjeldbak.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: *app
        advancedMounts:
          - subPath: resources
            path: /romm/resources  # Resources fetched from IGDB (covers, screenshots, etc.)
          - subPath: assets
            path: /romm/assets  # Uploaded saves, states, etc.
      config:
        type: emptyDir
        globalMounts:
          - path: /romm/config
      redis-data:  # cached directory for background tasks
        type: emptyDir
      tmp:
        type: emptyDir
      library:
        type: nfs
        server: nas.local.martinbjeldbak.com
        path: /volume1/data/emulators
        globalMounts:
          - path: /romm/library
