---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: scrypted-config-v2
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  csi:
    driver: csi.proxmox.sinextra.dev
    fsType: xfs
    volumeAttributes:
      cache: writethrough
      ssd: "true"
      storage: csi-proxmox
    volumeHandle: cluster-1/beelink-eqi12-1/csi-proxmox/vm-9999-pvc-4b958b75-ed5e-4017-a5f7-ae76b42ebb65
  storageClassName: proxmox
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: topology.kubernetes.io/region
              operator: In
              values:
                - cluster-1
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - beelink-eqi12-1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scrypted-config-v2
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
  storageClassName: proxmox
  volumeName: scrypted-config-v2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scrypted
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
  storageClassName: proxmox
