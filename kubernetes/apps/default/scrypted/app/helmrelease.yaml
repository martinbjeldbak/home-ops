---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: scrypted
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: scrypted
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      scrypted:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name": "iot",
                "namespace": "kube-system",
                "ips": ["192.168.30.21/24"],
                "mac": "c6:07:27:af:fb:54"
              }]
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/bjw-s-labs/scrypted
              tag: 0.141.0@sha256:5a18d0dc431ff8ec0388e4177e53b4abc58c07fea1111a9deb5dcbe2947bb66a
            env:
              SCRYPTED_INSECURE_PORT: &port 80
            resources:
              requests:
                cpu: 136m
              #   memory: 1024Mi
              # limits:
                # gpu.intel.com/i915: 3 # not sure why this isn't working
                # squat.ai/coral: 1
                # memory: 8192Mi
    service:
      app:
        ports:
          http:
            port: *port
            primary: true
          rebroadcast1:
            port: 33819 # C210 #1
    route:
      app:
        hostnames: ["{{ .Release.Name }}.local.martinbjeldbak.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: scrypted
        advancedMounts:
          scrypted:
            app:
              - path: /server/volume
      cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
      cache-npm:
        type: emptyDir
        globalMounts:
          - path: /.npm
      recordings:
        type: nfs
        server: alderaan.internal
        path: /volume4/scrypted
        globalMounts:
          - path: /recordings
