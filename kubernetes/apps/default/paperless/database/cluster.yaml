# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: paperless-database
spec:
  instances: 1
  # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/postgresql
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5-standard-bookworm@sha256:8bcc3eb5b0b2dd7ad91c3c57eadc0df37148f28be16fc8062ed5eb29a2a4a4b7
  bootstrap:  # following https://cloudnative-pg.io/documentation/1.25/bootstrap/
    initdb:
      database: paperless
      owner: paperless
      secret:
        name: paperless-cluster-credentials-secret
  storage:
    size: 10Gi
    pvcTemplate:
      storageClassName: proxmox
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
  superuserSecret:
    name: paperless-pg-superuser-secret
  monitoring:
    enablePodMonitor: true
  enableSuperuserAccess: false
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: "s3://home-ops-postgres-backups/paperless/"
      endpointURL: "https://s3.eu-central-003.backblazeb2.com"
      s3Credentials:
        accessKeyId:
          name: paperless-backblaze-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: paperless-backblaze-secret
          key: ACCESS_SECRET_KEY
