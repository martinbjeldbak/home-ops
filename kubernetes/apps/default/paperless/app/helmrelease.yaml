---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.18.2@sha256:fbe142ff2e02713740329ebb5981c6bb6fe54f8b4de18e98637c2ff586ea1935
            env:
              PAPERLESS_URL: https://paperless.local.martinbjeldbak.com
              PAPERLESS_TIME_ZONE: Australia/Melbourne
              PAPERLESS_OCR_LANGUAGES: dan
              PAPERLESS_OCR_LANGUAGE: dan+eng
              PAPERLESS_ENABLE_UPDATE_CHECK: "true"
              PAPERLESS_REDIS: redis://paperless-redis:6379
              PAPERLESS_DBHOST: paperless-database-rw
              PAPERLESS_DBNAME: paperless
              PAPERLESS_DBUSER: paperless
              PAPERLESS_CONSUMPTION_DIR: /library/consume
              PAPERLESS_DEBUG: 1
              PAPERLESS_CONSUMER_POLLING: 60
              PAPERLESS_DATA_DIR: /library/data
              PAPERLESS_PORT: &port 8000
              PAPERLESS_MEDIA_ROOT: /library/media
              PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{created} {title}"
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://127.0.0.1:3000
              PAPERLESS_TIKA_ENDPOINT: http://127.0.0.1:9998
              PAPERLESS_OCR_USER_ARGS: '{"invalidate_digital_signatures": true}'
              PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
              PAPERLESS_EMAIL_PORT: 465
              PAPERLESS_EMAIL_FROM: paperless@martinbjeldbak.com
              PAPERLESS_EMAIL_USE_SSL: true
            envFrom:
              - secretRef:
                  name: paperless-secret
            resources:
              requests:
                cpu: 100m
              #   memory: 1000Mi
              # limits:
              #   memory: 5000Mi
            securityContext:
              fsGroup: 1000
              fsGroupChangePolicy: OnRootMismatch
              allowPrivilegeEscalation: true  # s6 container, can't run as rootless, see https://github.com/paperless-ngx/paperless-ngx/blob/f0b6e79d14a0b2aa7e2a2b0383cdd0bdacbf6f50/docs/setup.md#use-docker-compose-docker
              readOnlyRootFilesystem: false  # s6 container
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /
            #         port: *port
            #       initialDelaySeconds: 0
            #       periodSeconds: 30
            #       timeoutSeconds: 2
            #       failureThreshold: 3
            #   readiness: *probes
            #   startup:
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /
            #         port: *port
            #       initialDelaySeconds: 0
            #       timeoutSeconds: 1
            #       failureThreshold: 10
            #       periodSeconds: 12
          gotenberg:
            image:
              repository: docker.io/gotenberg/gotenberg
              tag: 8.22.0@sha256:91035c5041e7f986ae89d0e9f1783233dbae4254b19a33f954288466de5d150f
            env:
              DISABLE_GOOGLE_CHROME: "1"
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-full@sha256:d59c38244949a418ef16be676eeea770e1616b45986661847d373f4de048a37e
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.local.martinbjeldbak.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      library:
        existingClaim: paperless-v2
      consumption:
        type: nfs
        server: alderaan.internal
        path: /volume4/paperless-inbox
        advancedMounts:
          paperless:
            app:
              - path: /library/consume
