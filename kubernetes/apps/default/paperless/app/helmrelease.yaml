---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.14.7@sha256:2a6d9f6461ad7e8335f5b2123a173b9e6002fda209af8a66483b0c00629569ab
            env:
              PAPERLESS_URL: https://paperless.local.martinbjeldbak.com
              PAPERLESS_TIME_ZONE: Australia/Melbourne
              PAPERLESS_OCR_LANGUAGES: dan
              PAPERLESS_OCR_LANGUAGE: dan+eng
              PAPERLESS_ENABLE_UPDATE_CHECK: "true"
              PAPERLESS_REDIS: redis://paperless-redis:6379
              PAPERLESS_DBHOST: paperless-database-v4-rw
              PAPERLESS_DBNAME: paperless
              PAPERLESS_DBUSER: postgres
              PAPERLESS_CONSUMPTION_DIR: /library/consume
              PAPERLESS_DATA_DIR: /library/data
              PAPERLESS_PORT: &port 8000
              # PAPERLESS_ENABLE_HTTP_REMOTE_USER: "true"
              PAPERLESS_EXPORT_DIR: /library/export
              PAPERLESS_MEDIA_ROOT: /library/media
              PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{created} {title}"
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
              PAPERLESS_TIKA_ENDPOINT: http://tika:9998
              PAPERLESS_OCR_USER_ARGS: '{"invalidate_digital_signatures": true}'
              PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
              PAPERLESS_SOCIALACCOUNT_PROVIDERS: >
                  {
                    "openid_connect": {
                      "APPS": [
                        {
                          "provider_id": "authentik",
                          "name": "Authentik",
                          "client_id": "${PAPERLESS_AUTHENTIK_CLIENT_ID}",
                          "secret": "${PAPERLESS_AUTHENTIK_CLIENT_SECRET}",
                          "settings": {
                            "server_url": "https://auth.local.martinbjeldbak.com/application/o/paperless/.well-known/openid-configuration"
                          }
                        }
                      ],
                      "OAUTH_PKCE_ENABLED": "True"
                    }
                  }
            envFrom:
              - secretRef:
                  name: paperless-secret
            resources:
              requests:
                cpu: 100m
              #   memory: 1000Mi
              # limits:
              #   memory: 5000Mi
            securityContext:
              supplementalGroups: [1000]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  timeoutSeconds: 2
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  timeoutSeconds: 1
                  failureThreshold: 10
                  periodSeconds: 12
          gotenberg:
            image:
              repository: docker.io/gotenberg/gotenberg
              tag: 8.19.0@sha256:c928ee7ed5215733248657001ded3070798a2971911ebbea82189759c273901a
            env:
              DISABLE_GOOGLE_CHROME: true
              LIBREOFFICE_AUTO_START: true
              LIBREOFFICE_START_TIMEOUT: 301s
              API_TIMEOUT: 900s
              LOG_LEVEL: debug
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-full@sha256:d59c38244949a418ef16be676eeea770e1616b45986661847d373f4de048a37e
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
    service:
      app:
        controller: paperless
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.local.martinbjeldbak.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      library:
        existingClaim: paperless
      consumption:
        type: nfs
        server: nas.local.martinbjeldbak.com
        path: /volume4/paperless-inbox
        advancedMounts:
          paperless:
            app:
              - path: /library/consume
