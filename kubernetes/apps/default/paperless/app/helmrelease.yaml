---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.15.3@sha256:39b337e73c978238f0b529baf42f1b59b65d17eed35cd61bc1ccbbf779b5d58b
            env:
              PAPERLESS_URL: https://paperless.local.martinbjeldbak.com
              PAPERLESS_TIME_ZONE: Australia/Melbourne
              PAPERLESS_OCR_LANGUAGES: dan
              PAPERLESS_OCR_LANGUAGE: dan+eng
              PAPERLESS_ENABLE_UPDATE_CHECK: "true"
              PAPERLESS_REDIS: redis://paperless-redis:6379
              PAPERLESS_DBHOST: paperless-database-rw
              PAPERLESS_DBNAME: paperless
              PAPERLESS_DBUSER: paperless
              PAPERLESS_CONSUMPTION_DIR: /library/consume
              PAPERLESS_DEBUG: 1
              PAPERLESS_CONSUMER_POLLING: 60
              PAPERLESS_DATA_DIR: /library/data
              PAPERLESS_PORT: &port 8000
              PAPERLESS_MEDIA_ROOT: /library/media
              PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{created} {title}"
              PAPERLESS_TIKA_ENABLED: 1
              PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://127.0.0.1:3000
              PAPERLESS_TIKA_ENDPOINT: http://127.0.0.1:9998
              PAPERLESS_OCR_USER_ARGS: '{"invalidate_digital_signatures": true}'
              PAPERLESS_APPS: allauth.socialaccount.providers.openid_connect
              PAPERLESS_EMAIL_PORT: 465
              PAPERLESS_EMAIL_FROM: paperless@martinbjeldbak.com
              PAPERLESS_EMAIL_USE_SSL: true
            envFrom:
              - secretRef:
                  name: paperless-secret
            resources:
              requests:
                cpu: 100m
              #   memory: 1000Mi
              # limits:
              #   memory: 5000Mi
            securityContext:
              supplementalGroups: [1000]
              fsGroup: 1000
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /
            #         port: *port
            #       initialDelaySeconds: 0
            #       periodSeconds: 30
            #       timeoutSeconds: 2
            #       failureThreshold: 3
            #   readiness: *probes
            #   startup:
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /
            #         port: *port
            #       initialDelaySeconds: 0
            #       timeoutSeconds: 1
            #       failureThreshold: 10
            #       periodSeconds: 12
          gotenberg:
            image:
              repository: docker.io/gotenberg/gotenberg
              tag: 8.20.1@sha256:cda4386c7ed38f18bc6897828be01ba7361c99929a5c84ec5e293d7916e29bac
            env:
              DISABLE_GOOGLE_CHROME: "1"
              # LIBREOFFICE_AUTO_START: true
              # LIBREOFFICE_START_TIMEOUT: 301s
              # API_TIMEOUT: 900s
              # LOG_LEVEL: debug
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
          tika:
            image:
              repository: ghcr.io/paperless-ngx/tika
              tag: 2.9.1-full@sha256:d59c38244949a418ef16be676eeea770e1616b45986661847d373f4de048a37e
            securityContext:
              runAsUser: 65534
              runAsGroup: 65534
    service:
      app:
        controller: paperless
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        hosts:
          - host: "{{ .Release.Name }}.local.martinbjeldbak.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      library:
        existingClaim: paperless-v2
      consumption:
        type: nfs
        server: nas.local.martinbjeldbak.com
        path: /volume4/paperless-inbox
        advancedMounts:
          paperless:
            app:
              - path: /library/consume
