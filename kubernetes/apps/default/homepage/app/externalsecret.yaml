---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: homepage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: homepage-secret
    template:
      data:
        HOMEPAGE_VAR_SYNOLOGY_STATS_USERNAME: "{{ .HOMEPAGE_VAR_SYNOLOGY_STATS_USERNAME }}"
        HOMEPAGE_VAR_SYNOLOGY_STATS_PASSWORD: "{{ .HOMEPAGE_VAR_SYNOLOGY_STATS_PASSWORD }}"
        HOMEPAGE_VAR_ADGUARD_HOME_ORIGIN_USERNAME: "{{ .HOMEPAGE_VAR_ADGUARD_HOME_ORIGIN_USERNAME }}"
        HOMEPAGE_VAR_ADGUARD_HOME_ORIGIN_PASSWORD: "{{ .HOMEPAGE_VAR_ADGUARD_HOME_ORIGIN_PASSWORD }}"
        HOMEPAGE_VAR_ADGUARD_HOME_REPLICA_USERNAME: "{{ .HOMEPAGE_VAR_ADGUARD_HOME_REPLICA_USERNAME }}"
        HOMEPAGE_VAR_ADGUARD_HOME_REPLICA_PASSWORD: "{{ .HOMEPAGE_VAR_ADGUARD_HOME_REPLICA_PASSWORD}}"
        HOMEPAGE_VAR_OPNSENSE_HOMEPAGE_USERNAME: "{{ .HOMEPAGE_VAR_OPNSENSE_HOMEPAGE_USERNAME }}"
        HOMEPAGE_VAR_OPNSENSE_HOMEPAGE_PASSWORD: "{{ .HOMEPAGE_VAR_OPNSENSE_HOMEPAGE_PASSWORD }}"
        HOMEPAGE_VAR_CROWDSEC_USERNAME: "{{ .HOMEPAGE_VAR_CROWDSEC_USERNAME }}"
        HOMEPAGE_VAR_CROWDSEC_PASSWORD: "{{ .HOMEPAGE_VAR_CROWDSEC_PASSWORD }}"
        HOMEPAGE_VAR_UNIFI_USERNAME: "{{ .HOMEPAGE_VAR_UNIFI_USERNAME }}"
        HOMEPAGE_VAR_UNIFI_PASSWORD: "{{ .HOMEPAGE_VAR_UNIFI_PASSWORD }}"
        HOMEPAGE_VAR_TAILSCALE_DEVICE_ID: "{{ .HOMEPAGE_VAR_TAILSCALE_DEVICE_ID }}"
        HOMEPAGE_VAR_TAILSCALE_API_KEY: "{{ .HOMEPAGE_VAR_TAILSCALE_API_KEY }}"
        HOMEPAGE_VAR_UPTIME_ROBOT_HOME_INTERNET_API_KEY: "{{ .HOMEPAGE_VAR_UPTIME_ROBOT_HOME_INTERNET_API_KEY }}"
        HOMEPAGE_VAR_OPENWEATHERMAP_API_KEY: "{{ .HOMEPAGE_VAR_OPENWEATHERMAP_API_KEY }}"
        HOMEPAGE_VAR_PROXMOX_TOKEN_ID: "{{ .HOMEPAGE_VAR_PROXMOX_TOKEN_ID }}"
        HOMEPAGE_VAR_PROXMOX_TOKEN_PASSWORD: "{{ .HOMEPAGE_VAR_PROXMOX_TOKEN_PASSWORD }}"
        HOMEPAGE_VAR_AUTOBRR_KEY: "{{ .HOMEPAGE_VAR_AUTOBRR_KEY }}"
        HOMEPAGE_VAR_HOMEBOX_USERNAME: "{{ .HOMEPAGE_VAR_HOMEBOX_USERNAME }}"
        HOMEPAGE_VAR_HOMEBOX_PASSWORD: "{{ .HOMEPAGE_VAR_HOMEBOX_PASSWORD }}"
        HOMEPAGE_VAR_AUTHENTIK_API_KEY: "{{ .HOMEPAGE_VAR_AUTHENTIK_API_KEY }}"
        HOMEPAGE_VAR_LATITUDE: "{{ .HOMEPAGE_VAR_LATITUDE }}"
        HOMEPAGE_VAR_LONGITUDE: "{{ .HOMEPAGE_VAR_LONGITUDE }}"
        HOMEPAGE_VAR_PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
        HOMEPAGE_VAR_PROXMOX_BACKUP_SERVER_TOKEN_ID: "{{ .HOMEPAGE_VAR_PROXMOX_BACKUP_SERVER_TOKEN_ID }}"
        HOMEPAGE_VAR_PROXMOX_BACKUP_SERVER_TOKEN_PASSWORD: "{{ .HOMEPAGE_VAR_PROXMOX_BACKUP_SERVER_TOKEN_PASSWORD }}"
