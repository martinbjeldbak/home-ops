---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: homepage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: homepage-secret
    template:
      data:
        HOMEPAGE_VAR_SYNOLOGY_STATS_USERNAME: "{{ .HOMEPAGE_VAR_SYNOLOGY_STATS_USERNAME }}"
        HOMEPAGE_VAR_SYNOLOGY_STATS_PASSWORD: "{{ .HOMEPAGE_VAR_SYNOLOGY_STATS_PASSWORD }}"
  dataFrom:
    - extract:
        key: homepage
