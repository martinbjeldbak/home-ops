        HOMEPAGE_VAR_CALIBRE_WEB_PASSWORD: "{{ .HOMEPAGE_VAR_CALIBRE_WEB_PASSWORD }}"
        HOMEPAGE_VAR_HOMEASSISTANT_ACCESS_TOKEN: "{{ .HOMEPAGE_VAR_HOMEASSISTANT_ACCESS_TOKEN }}"
        HOMEPAGE_VAR_CLOUDFLARE_ACCOUNT_ID: "{{ .CLOUDFLARE_ACCOUNT_TAG }}"
        HOMEPAGE_VAR_CLOUDFLARE_TUNNEL_ID: "{{ .CLOUDFLARE_TUNNEL_ID }}"
        HOMEPAGE_VAR_CLOUDFLARE_API_KEY: "{{ .HOMEPAGE_CLOUDFLARE_API_KEY }}"
        HOMEPAGE_VAR_KARAKEEP_API_KEY: "{{ .HOMEPAGE_KARAKEEP_API_KEY }}"
        HOMEPAGE_VAR_IMMICH_KEY: "{{ .HOMEPAGE_VAR_IMMICH_KEY }}"
        HOMEPAGE_VAR_SABNZBD_API_KEY: "{{ .SABNZBD_API_KEY }}"
  dataFrom:
    - extract:
        key: homepage
    - extract:
        key: plex
    - extract:
        key: transmission
    - extract:
        key: sonarr
    - extract:
        key: tautulli
    - extract:
        key: bazarr
    - extract:
        key: prowlarr
    - extract:
        key: radarr
    - extract:
        key: romm
    - extract:
        key: grafana
    - extract:
        key: cloudflare
    - extract:
        key: sabnzbd
