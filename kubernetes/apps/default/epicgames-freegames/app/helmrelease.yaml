---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: epicgames-freegames
spec:
  chartRef:
    kind: OCIRepository
    name: epicgames-freegames
  interval: 1h
  values:
    controllers:
      epicgames:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/claabs/epicgames-freegames-node
              tag: latest@sha256:47e298bafc8719607174a4039acb14a58ec354217d02441f3a63087d852928d7
            env:
              TZ: Australia/Sydney
              BASE_URL: https://epic.martinbjeldbak.com
              CRON_SCHEDULE: "0 0,6,12,18 * * *"  # every 6 hours
              EMAIL_SENDER_ADDRESS: epicgames@martinbjeldbak.com
              EMAIL_SENDER_NAME: "Epic Games Captchas"
              RUN_ON_STARTUP: "true"
              SEARCH_STRATEGY: all
              SMTP_HOST: "smtp-relay"
              LOG_LEVEL: debug
              SMTP_PORT: 25
              SERVER_PORT: &port 3000
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              # limits:
              #   memory: 2000Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["epic.martinbjeldbak.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /usr/app/config
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
