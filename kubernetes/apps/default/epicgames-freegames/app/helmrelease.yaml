---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: epicgames-freegames
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: epicgames-freegames
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      epicgames:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/claabs/epicgames-freegames-node
              tag: latest@sha256:8f9ac4da0c860608ad80622545c3bae511b3b44cd6e12f695ce9910adffaf2ae
            env:
              TZ: Australia/Melbourne
              BASE_URL: https://epic.local.martinbjeldbak.com
              CRON_SCHEDULE: "0 0,6,12,18 * * *"  # every 6 hours
              EMAIL_SENDER_ADDRESS: epicgames@martinbjeldbak.com
              EMAIL_SENDER_NAME: "Epic Games Captchas"
              RUN_ON_STARTUP: "true"
              SEARCH_STRATEGY: all
              SMTP_PORT: 465
              SMTP_SECURE: true
              SERVER_PORT: &port 3000
            envFrom:
              - secretRef:
                  name: epicgames-freegames-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              # limits:
              #   memory: 2000Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["epic.local.martinbjeldbak.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        type: emptyDir
        globalMounts:
          - path: /usr/app/config
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
