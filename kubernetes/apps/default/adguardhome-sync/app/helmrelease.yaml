---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguardhome-sync
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      adguardhome-sync:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/bakito/adguardhome-sync
              tag: v0.7.5@sha256:0e22b318e17864c48c0abb865fd9794d66b9471952988aba920e9f107538bd4f
            env:
              LOG_LEVEL: "info"
              ORIGIN_URL: "https://dns.local.martinbjeldbak.com"
              REPLICA_URL: "https://dns2.local.martinbjeldbak.com"
              CRON: "0 */2 * * *"  # every 2nd hour
              RUN_ON_START: true
              API_PORT: 0  # Disable sync API server
              FEATURES_DNS_SERVER_CONFIG: false # replica needs to point to Unbound on router IP, not localhost
            envFrom:
              - secretRef:
                  name: adguardhome-sync-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
