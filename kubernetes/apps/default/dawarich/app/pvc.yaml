---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dawarich-public
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
  storageClassName: proxmox
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dawarich-storage
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
  storageClassName: proxmox
