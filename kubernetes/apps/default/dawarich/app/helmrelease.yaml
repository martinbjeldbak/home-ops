---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dawarich
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      dawarich:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/freikin/dawarich
              tag: 0.28.0@sha256:0967848d87c750a49b7a33f7f95710ffb347c1301e838d970e64855f9ec00fb5
            command: ['bin/rails', 'server', '-p', '3000', '-b', '::']
            env:
              TIME_ZONE: Australia/Melbourne
              RAILS_ENV: development
              DATABASE_HOST: dawarich-database-rw
              DATABASE_NAME: dawarich_development
              MIN_MINUTES_SPENT_IN_CITY: 60
              APPLICATION_HOST: localhost
              APPLICATION_HOSTS: localhost,dawarich.martinbjeldbak.com,dawarich.local.martinbjeldbak.com
              APPLICATION_PROTOCOL: http
              REVERSE_GEOCODING_ENABLED: true
              SELF_HOSTED: "true"
              STORE_GEODATA: "true"
              SMTP_PORT: 465
              SMTP_DOMAIN: martinbjeldbak.com
              SMTP_FROM: noreply@martinbjeldbak.com
              PORT: &port 3000
              # PostgreSQL database name for solid_queue
              QUEUE_DATABASE_NAME: dawarich_development_queue
              QUEUE_DATABASE_HOST: dawarich-database-rw
              # SQLite database paths for cache and cable databases
              CACHE_DATABASE_PATH: /dawarich_sqlite_data/dawarich_development_cache.sqlite3
              CABLE_DATABASE_PATH: /dawarich_sqlite_data/dawarich_development_cable.sqlite3
            envFrom:
              - secretRef:
                  name: dawarich-secret
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
              limits:
                memory: "3Gi"
                cpu: "2000m"
    service:
      app:
        controller: dawarich
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.martinbjeldbak.com"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      data:
        existingClaim: dawarich
        globalMounts:
          - path: /var/app/public
            subPath: public
          - path: /var/app/storage
            subPath: storage
          - path: /dawarich_db_data
            subPath: dawarich_db_data
          - path: /dawarich_sqlite_data
            subPath: dawarich_sqlite_data
      watched:
        type: emptyDir
        globalMounts:
          - path: /var/app/tmp/imports/watched
