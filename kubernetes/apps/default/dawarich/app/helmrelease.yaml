---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dawarich
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      dawarich:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app: &dawarich
            image:
              repository: docker.io/freikin/dawarich
              tag: 0.29.1@sha256:d1e50f6bcd7807a223a530304d725e5d999221381e4d2f9dd813535261ddeff6
            command: ['bin/rails', 'server', '-p', '3000', '-b', '::']
            env:
              TIME_ZONE: Australia/Melbourne
              RAILS_ENV: development
              REDIS_URL: redis://dawarich-redis:6379
              DATABASE_HOST: dawarich-database-rw
              DATABASE_NAME: dawarich_development
              MIN_MINUTES_SPENT_IN_CITY: 60
              APPLICATION_HOST: localhost
              APPLICATION_HOSTS: localhost,dawarich.martinbjeldbak.com,dawarich.local.martinbjeldbak.com
              APPLICATION_PROTOCOL: http
              REVERSE_GEOCODING_ENABLED: true
              SELF_HOSTED: "true"
              STORE_GEODATA: "true"
              SMTP_PORT: 465
              SMTP_DOMAIN: martinbjeldbak.com
              SMTP_FROM: noreply@martinbjeldbak.com
              PORT: &port 3000
            envFrom:
              - secretRef:
                  name: dawarich-secret
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
              limits:
                memory: "3Gi"
                cpu: "2000m"
          sidekiq:
            <<: *dawarich
            command: ['bundle', 'exec', 'sidekiq'] # fixes https://github.com/Freika/dawarich/pull/941
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
              limits:
                memory: "3Gi"
                cpu: "1500m"
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["{{ .Release.Name }}.martinbjeldbak.com"]
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      data:
        existingClaim: dawarich
        globalMounts:
          - path: /var/app/public
            subPath: public
          - path: /var/app/storage
            subPath: storage
          - path: /dawarich_db_data
            subPath: dawarich_db_data
      watched:
        type: emptyDir
        globalMounts:
          - path: /var/app/tmp/imports/watched
