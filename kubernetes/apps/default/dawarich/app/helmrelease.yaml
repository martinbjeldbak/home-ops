---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dawarich
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      dawarich:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app: &app
            image:
              repository: docker.io/freikin/dawarich
              tag: 0.25.4 # TODO: update with sha
            command: ['bin/rails', 'server', '-p', '3000', '-b', '::']
            env:
              TIME_ZONE: Australia/Melbourne
              RAILS_ENV: development
              REDIS_URL: redis://dawarich-redis:6379
              DATABASE_HOST: dawarich-database-rw
              DATABASE_NAME: dawarich_development
              MIN_MINUTES_SPENT_IN_CITY: 60
              APPLICATION_HOST: localhost
              APPLICATION_HOSTS: localhost,dawarich.local.martinbjeldbak.com,dawarich.martinbjeldbak.com
              APPLICATION_PROTOCOL: http
              REVERSE_GEOCODING_ENABLED: true
              DISTANCE_UNIT: km
              PROMETHEUS_EXPORTER_ENABLED: false  #  TODO: enable!
              PROMETHEUS_EXPORTER_HOST: dawarich_app
              PROMETHEUS_EXPORTER_PORT: 9394
              ENABLE_TELEMETRY: false # More on telemetry: https://dawarich.app/docs/tutorials/telemetry
              SELF_HOSTED: "true"
            envFrom:
              - secretRef:
                  name: dawarich-secret
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
              limits:
                memory: "3Gi"
                cpu: "2000m"
          sidekiq:
            <<: *app
            command: ['bundle', 'exec', 'sidekiq'] # fixes https://github.com/Freika/dawarich/pull/941
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
              limits:
                memory: "3Gi"
                cpu: "1500m"
    service:
      app:
        controller: dawarich
        ports:
          http:
            port: 3000
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.martinbjeldbak.com"
        hosts:
          - host: "{{ .Release.Name }}.martinbjeldbak.com"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      data:
        existingClaim: dawarich
        globalMounts:
          - path: /var/app/public
            subPath: public
          - path: /var/app/storage
            subPath: storage
      watched:
        type: emptyDir
        globalMounts:
          - path: /var/app/tmp/imports/watched
