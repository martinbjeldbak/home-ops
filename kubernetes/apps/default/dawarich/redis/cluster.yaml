---
# yaml-language-server: $schema=https://crd.movishell.pl/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dawarich-redis
spec:
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --default_lua_flags=allow-undeclared-keys
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  image: ghcr.io/dragonflydb/dragonfly:v1.31.1@sha256:7b39b10a201bb0cbb3317cb4382e851092c110facc93a0ace1f336753990a78e
  labels:
    dragonflydb.io/cluster: dawarich-redis
  replicas: 1
  resources:
    requests:
      cpu: 100m
    limits:
      memory: 512Mi
