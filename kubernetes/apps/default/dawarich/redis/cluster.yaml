---
# yaml-language-server: $schema=https://crd.movishell.pl/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dawarich-redis
spec:
  args:
    - --maxmemory=$(MAX_MEMORY)Mi
    - --proactor_threads=2
    - --cluster_mode=emulated
    - --default_lua_flags=allow-undeclared-keys
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          resource: limits.memory
          divisor: 1Mi
  image: ghcr.io/dragonflydb/dragonfly:v1.28.1@sha256:d93542d68764b2eed5d762d95cbbb94791276817f02bf46274239eaeeef84f1b
  labels:
    dragonflydb.io/cluster: dawarich-redis
  replicas: 1
  resources:
    requests:
      cpu: 100m
    limits:
      memory: 512Mi
