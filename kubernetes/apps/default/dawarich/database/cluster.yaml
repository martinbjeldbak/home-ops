# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &cluster dawarich-database
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgis:17.6-3.6.0-system-trixie
  bootstrap:
    recovery:
      source: *cluster
  storage:
    size: 10Gi
    pvcTemplate:
      storageClassName: ceph-block
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
  superuserSecret:
    name: dawarich-pg-superuser-secret
  monitoring:
    enablePodMonitor: true
  enableSuperuserAccess: false
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: b2-dawarich
  externalClusters:
    - name: *cluster
      barmanObjectStore:
        destinationPath: "s3://home-ops-postgres-backups/dawarich/"
        endpointURL: "https://s3.eu-central-003.backblazeb2.com"
        s3Credentials:
          accessKeyId:
            name: dawarich-backblaze-secret
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: dawarich-backblaze-secret
            key: ACCESS_SECRET_KEY
        wal:
          maxParallel: 8
