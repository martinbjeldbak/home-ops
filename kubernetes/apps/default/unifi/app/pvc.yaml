---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: unifi-v2
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  csi:
    driver: csi.proxmox.sinextra.dev
    fsType: xfs
    volumeAttributes:
      cache: writethrough
      ssd: "true"
      storage: csi-proxmox
    volumeHandle: cluster-1/beelink-14-1/csi-proxmox/vm-9999-pvc-923d83e1-6274-4156-ac90-dbe215e72064
  storageClassName: proxmox
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: topology.kubernetes.io/region
              operator: In
              values:
                - cluster-1
            - key: topology.kubernetes.io/zone
              operator: In
              values:
                - beelink-eqi12-1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-v2
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi
  storageClassName: proxmox
  volumeName: unifi-v2
