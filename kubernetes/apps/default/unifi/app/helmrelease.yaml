---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: proxmox-csi
      namespace: csi-proxmox
  values:
    controllers:
      unifi:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: jacobalberty/unifi
              tag:  v9.0.114@sha256:d5c9f87e643854bec4d0c15f6cbeec75510a449a7ec46f1e223eded858add480
            env:
              TZ: Australia/Melbourne
              UNIFI_UID: "999"
              UNIFI_GID: "999"
              UNIFI_STDOUT: "true"
            resources:
              requests:
                cpu: 50m
                memory: 1390M
              limits:
                memory: 1390M
            probes:
              liveness:
                enabled: true
                port: 8080
              readiness:
                enabled: true
                port: 8080
              startup:
                enabled: true
                port: 8080
    service:
      app:
        controller: unifi
        # See https://github.com/jacobalberty/unifi-docker
        ports:
          http:
            port: 8443 # web interface + API
            protocol: HTTPS
          stun:
            port: 3478
            protocol: UDP
          speedtest:
            port: 6789
            protocol: TCP
          discovery:
            port: 10001
            protocol: UDP
    ingress:
      app:
        className: internal
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        hosts:
          - host: "{{ .Release.Name }}.kube.local.martinbjeldbak.com" # TODO: change wehn migrated
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      unifi:
        existingClaim: unifi
