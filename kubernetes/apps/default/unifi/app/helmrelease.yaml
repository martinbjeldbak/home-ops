---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: proxmox-csi
      namespace: csi-proxmox
  values:
    controllers:
      unifi:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: jacobalberty/unifi
              tag: v9.1.120@sha256:150af8f7bd96f597e7441f4598bd82435c2ee73b03b833179d30e6e2666be12b
            env:
              TZ: Australia/Melbourne
              RUNAS_UID0: "false"
              UNIFI_UID: "999"
              UNIFI_GID: "999"
              UNIFI_STDOUT: "true"
            resources:
              requests:
                cpu: 50m
                # memory: 1390M
            probes:
              liveness:
                enabled: true
                port: 8080
              readiness:
                enabled: true
                port: 8080
              startup:
                enabled: true
                port: 8080
    service:
      app:
        controller: unifi
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.1.125
        # See https://github.com/jacobalberty/unifi-docker
        ports:
          http:
            port: &port 8443 # web interface + API
            protocol: HTTPS
          controller:
            port: 8080
            protocol: TCP
          portal-http:
            port: 8880 # http portal
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          stun:
            port: 3478
            protocol: UDP
          speedtest:
            port: 6789
            protocol: TCP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            port: 10001
            protocol: UDP
    route:
      app:
        hostnames: ["{{ .Release.Name }}.local.martinbjeldbak.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      unifi:
        existingClaim: unifi-v3
