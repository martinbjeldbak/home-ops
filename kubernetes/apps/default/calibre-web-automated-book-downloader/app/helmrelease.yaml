---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web-automated-book-downloader
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      calibre-web-automated-book-downloader:
        containers:
          app:
            image:
              repository: ghcr.io/calibrain/calibre-web-automated-book-downloader
              tag: 20250806@sha256:b68b3d014818fdf358f4a0655c5ba94fc6f58014e664c895f25790ac5b4d0cca
            env:
              FLASK_PORT: &port 8084
              UID: 1000
              GID: 1000
              BOOK_LANGUAGE: en
              CUSTOM_DNS: cloudflare
              USE_DOH: true
            securityContext:
              allowPrivilegeEscalation: false
            resources:
              requests:
                cpu: 5m
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames: ["calibre-book-downloader.local.martinbjeldbak.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      ingest:
        type: nfs
        server: alderaan.internal
        path: /volume4/calibre-web-automated-inbox
        advancedMounts:
          calibre-web-automated-book-downloader:
            app:
              - path: /cwa-book-ingest
