# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-database
spec:
  instances: 1
  # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/postgresql
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2-34@sha256:61d2b391e3e324d05edc6c65c555989a7c544ddb72ef271b3abd4a35b57942b1
  bootstrap:  # following https://cloudnative-pg.io/documentation/1.25/bootstrap/
    initdb:
      database: authentik
      owner: authentik
      secret:
        name: authentik-cluster-credentials-secret
      import:
        type: microservice
        databases:
          - authentik
        source:
          externalCluster: nas-authentik
  storage:
    size: 5Gi
    pvcTemplate:
      storageClassName: proxmox
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
  superuserSecret:
    name: authentik-pg-superuser-secret
  enableSuperuserAccess: true
  externalClusters:
    - name: nas-authentik
      connectionParameters:
        host: nas.local.martinbjeldbak.com
        port: "5433"
        user: authentik
        dbname: authentik
      password:
        name: authentik-cluster-credentials-secret
        key: password
