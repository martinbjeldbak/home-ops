---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: authentik
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    authentik:
      postgresql:
        host: authentik-database-rw
        user: file:///postgres-creds/username
        password: file:///postgres-creds/password
      email:
        from: Authentik <authentik@martinbjeldbak.com>
        port: 465
        use_tls: true
      redis:
        host: authentik-redis
    server:
      route:
        main:
          enabled: true
          hostnames: ["auth.local.martinbjeldbak.com"]
          parentRefs:
            - name: internal
              namespace: kube-system
              sectionName: https
      volumes:
        - name: postgres-creds
          secret:
            secretName: authentik-postgres-credentials-secret
        - name: media
          persistentVolumeClaim:
            claimName: authentik
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containerSecurityContext:
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        seccomProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - ALL
      volumeMounts:
        - name: media
          mountPath: /media
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
      metrics:
        serviceMonitor:
          enabled: true
    worker:
      replicas: 1
      volumes:
        - name: postgres-creds
          secret:
            secretName: authentik-postgres-credentials-secret
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
  valuesFrom:
    - targetPath: authentik.secret_key
      kind: Secret
      name: authentik-secret
      valuesKey: secret_key
    - targetPath: authentik.email.host
      kind: Secret
      name: authentik-secret
      valuesKey: smtp_host
    - targetPath: authentik.email.password
      kind: Secret
      name: authentik-secret
      valuesKey: smtp_password
    - targetPath: authentik.email.username
      kind: Secret
      name: authentik-secret
      valuesKey: smtp_username
