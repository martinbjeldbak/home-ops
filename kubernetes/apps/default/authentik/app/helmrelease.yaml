---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: authentik
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 2025.4.0
  url: oci://ghcr.io/goauthentik/helm-charts/authentik
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: authentik
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    authentik:
      postgresql:
        host: authentik-database-v4-rw
        user: file:///postgres-creds/username
        password: file:///postgres-creds/password
      email:
        from: Authentik <authentik@martinbjeldbak.com>
        port: 465
        use_tls: true
    redis:
      enabled: true
      master:
        persistence:
          existingClaim: authentik-redis-v4
    server:
      ingress:
        enabled: true
        ingressClassName: internal
        hosts:
          - auth.local.martinbjeldbak.com
      volumes:
        - name: postgres-creds
          secret:
            secretName: authentik-postgres-credentials-secret
        - name: media
          persistentVolumeClaim:
            claimName: authentik-media
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containerSecurityContext:
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        seccomProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - ALL
      volumeMounts:
        - name: media
          mountPath: /media
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
    worker:
      volumes:
        - name: postgres-creds
          secret:
            secretName: authentik-postgres-credentials-secret
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
  valuesFrom:
    - targetPath: authentik.secret_key
      kind: Secret
      name: authentik-secret
      valuesKey: secret_key
    - targetPath: authentik.email.host
      kind: Secret
      name: authentik-secret
      valuesKey: smtp_host
    - targetPath: authentik.email.password
      kind: Secret
      name: authentik-secret
      valuesKey: smtp_password
    - targetPath: authentik.email.username
      kind: Secret
      name: authentik-secret
      valuesKey: smtp_username
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
