---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2024.12.3
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    authentik:
      postgresql:
        host: authentik-database-rw
        user: file:///postgres-creds/username
        password: file:///postgres-creds/password
      email:
        from: Authentik <authentik@martinbjeldbak.com>
        port: 465
        use_ssl: true
    redis:
      enabled: true
      master:
        persistence:
          existingClaim: authentik-redis
    server:
      ingress:
        enabled: true
        ingressClassName: internal
        hosts:
          - auth.local.martinbjeldbak.com
      volumes:
        - name: postgres-creds
          secret:
            secretName: authentik-postgres-credentials-secret
        - name: media
          persistentVolumeClaim:
            claimName: authentik-media
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containerSecurityContext:
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        seccomProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - ALL
      volumeMounts:
        - name: media
          mountPath: /media
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
    worker:
      volumes:
        - name: postgres-creds
          secret:
            secretName: authentik-postgres-credentials-secret
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
  valuesFrom:
    - targetPath: authentik.secret_key
      kind: Secret
      name: authentik-secret
      valuesKey: secret_key
    - targetPath: authentik.email.host
      kind: Secret
      name: authentik-secret
      valuesKey: smtp_host
    - targetPath: authentik.email.password
      kind: Secret
      name: authentik-secret
      valuesKey: smtp_password
    - targetPath: authentik.email.username
      kind: Secret
      name: authentik-secret
      valuesKey: smtp_username
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
