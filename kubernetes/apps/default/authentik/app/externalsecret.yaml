---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-secret-key
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    creationPolicy: Owner
  data:
    - secretKey: authentik-secret-key-secret
      remoteRef:
        key: authentik
        property: AUTHENTIK_SECRET_KEY
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-postgres-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: authentik-postgres-credentials-secret
    template:
      data:
        username: "{{ .AUTHENTIK_POSTGRES_USERNAME }}"
        password: "{{ .AUTHENTIK_POSTGRES_PASSWORD }}"
  dataFrom:
    - extract:
        key: authentik
