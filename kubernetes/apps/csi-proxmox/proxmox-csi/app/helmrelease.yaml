---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: proxmox-csi
spec:
  interval: 30m
  chart:
    spec:
      chart: proxmox-csi-plugin
      version: 0.3.5
      sourceRef:
        kind: HelmRepository
        name: csi-proxmox
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    config:
      clusters:
        - url: https://pve-home.local.martinbjeldbak.com:8006/api2/json
          insecure: true # TODO: same
          token_id: "kubernetes-csi@pve!csi"
          region: cluster-1 # should match proxmox cluster
    createNamespace: true
    node:
      nodeSelector:
        node.cloudprovider.kubernetes.io/platform: nocloud
      tolerations:
        - operator: Exists

    # Deploy Node CSI driver only on proxmox nodes
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule

    # TODO: look into https://github.com/sergelogvinov/proxmox-csi-plugin/blob/main/charts/proxmox-csi-plugin/values.yaml#L73 performance tweaks
    storageClass:
      - name: proxmox-data-xfs
        storage: proxmox-csi
        reclaimPolicy: Delete
        fstype: xfs
      - name: proxmox-data
        storage: proxmox-csi
        reclaimPolicy: Delete
  valuesFrom:
    - targetPath: config.clusters[0].token_secret
      kind: Secret
      name: proxmox-csi
      valuesKey: proxmox-csi-token-secret
