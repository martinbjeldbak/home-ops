---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: adguard-dns
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.17.0
  url: oci://ghcr.io/home-operations/charts-mirror/external-dns
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adguard-dns
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: adguard-dns
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v8.0.1@sha256:267761a55dde38b7cba7b3bff59d0437402538a29659b03144dc9c132c887444
        env:
          - name: LOG_LEVEL
            value: debug
          - name: ADGUARD_URL
            value: http://192.168.1.1:3000
          - name: ADGUARD_USER
            valueFrom:
              secretKeyRef:
                name: &secret adguard-dns-secret
                key: user
          - name: ADGUARD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: *secret
                key: password
          - name: DRY_RUN
            value: "false"
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          timeoutSeconds: 30  # TODO: lower this with different main adguard home install?
        readinessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          timeoutSeconds: 30  # TODO: lower this with different main adguard home install?
    triggerLoopOnEvent: true
    policy: sync
    sources: ["gateway-httproute", "service"]
    txtOwnerId: main
    txtPrefix: k8s.main.
    domainFilters: ["local.martinbjeldbak.com"]
    serviceMonitor:
      enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: *secret
    terminationGracePeriodSeconds: 120
    extraArgs:
      - --gateway-name=internal
