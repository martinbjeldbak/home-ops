---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-user
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-user",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enp6s20",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "192.168.20.0/24", "gw": "192.168.20.1" }
            ]
          }
        }
      ]
    }
