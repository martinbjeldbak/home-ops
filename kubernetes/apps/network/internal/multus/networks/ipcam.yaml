---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-ipcam
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-ipcam",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enp6s18",
          "mode": "bridge",
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "192.168.50.0/24", "gw": "192.168.50.1" }
            ]
          }
        }
      ]
    }
