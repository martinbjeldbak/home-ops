---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 1h
  chart:
    spec:
      chart: alloy
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: alloy
    serviceMonitor:
      enabled: true
    configMap:
      content: |-
        loki.write "default" {
          endpoint {
            url = "http://loki-headless.observability.svc.cluster.local:3100/loki/api/v1/push"
          }
          external_labels = {}
        }
      # ingress: # TODO: look at exposing the UI https://artifacthub.io/packages/helm/grafana/alloy
    #   enabled: true
    #   hosts: ["alloy.local.martinbjeldbak.com"]
