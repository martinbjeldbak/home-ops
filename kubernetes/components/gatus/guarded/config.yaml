endpoints:
  - name: "${APP}"
    group: guarded
    url: 1.1.1.1
    interval: 1m
    client:
      dns-resolver: "tcp://192.168.1.1:53"
    ui:
      hide-hostname: false
      hide-url: false # TODO: revert
    dns:
      query-name: "${GATUS_SUBDOMAIN:=${APP}}.local.martinbjeldbak.com"
      query-type: A
    conditions:
      - "len([BODY]) == 0"
