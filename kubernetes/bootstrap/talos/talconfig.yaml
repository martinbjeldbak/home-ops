# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.3

clusterName: kubernetes
endpoint: https://192.168.1.100:6443
# endpoint: https://kube.local.martinbjeldbak.com:6443 # TODO: add

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.1.100"
  - "kube.local.martinbjeldbak.com"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "node-01"
    ipAddress: "192.168.1.101"
    installDisk: /dev/sda
    machineSpec:
      secureboot: true
      useUKI: true
    talosImageURL: factory.talos.dev/installer-secureboot/62d0931f10c2d9734427318cc15c4fd6a0317866434e53f1bcbecab204bfc688
    # officialExtensions:
      # siderolabs/i915
      # siderolabs/intel-ucode
      # siderolabs/iscsi-tools
      # siderolabs/qemu-guest-agent
    controlPlane: false
    # for proxmox-csi https://github.com/sergelogvinov/proxmox-csi-plugin?tab=readme-ov-file#kubernetes-topology-labels
    nodeLabels:
      topology.kubernetes.io/region: cluster-1
      topology.kubernetes.io/zone: beelink-eq14-1
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:9b:f9:42"
        dhcp: true
        mtu: 1420
      - deviceSelector: # USER bridge interface for multus
          hardwareAddr: "bc:24:11:51:22:6c"
        dhcp: true
        mtu: 1420
        ignore: true
  - hostname: "node-02"
    ipAddress: "192.168.1.102"
    installDisk: /dev/sda
    machineSpec:
      secureboot: true
      useUKI: true
    talosImageURL: factory.talos.dev/installer-secureboot/62d0931f10c2d9734427318cc15c4fd6a0317866434e53f1bcbecab204bfc688
    controlPlane: true
    nodeLabels:
      # for proxmox-csi https://github.com/sergelogvinov/proxmox-csi-plugin?tab=readme-ov-file#kubernetes-topology-labels
      topology.kubernetes.io/region: cluster-1
      topology.kubernetes.io/zone: beelink-eqi12-1

    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:9b:a8:42"
        dhcp: true
        mtu: 1420
        vip:
          ip: 192.168.1.100
      - deviceSelector: # USER bridge interface for multus
          hardwareAddr: "bc:24:11:51:22:7c"
        dhcp: true
        mtu: 1420
        ignore: true

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

