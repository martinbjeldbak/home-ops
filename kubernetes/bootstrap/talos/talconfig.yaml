# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.3

clusterName: kubernetes
endpoint: https://192.168.1.101:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.1.101"
  - "kube.local.martinbjeldbak.com"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "node-01"
    ipAddress: "192.168.1.100"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
      useUKI: true
    talosImageURL: factory.talos.dev/installer-secureboot/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    # for proxmox-csi https://github.com/sergelogvinov/proxmox-csi-plugin?tab=readme-ov-file#kubernetes-topology-labels
    nodeLabels:
      topology.kubernetes.io/region: cluster-1
      topology.kubernetes.io/zone: beelink-eq14-1
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:9b:f9:42"
        dhcp: false
        addresses:
          - "192.168.1.100/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.101"
      - deviceSelector: # USER bridge interface for multus
          hardwareAddr: "bc:24:11:51:22:6c"
        dhcp: false
        addresses:
          - "192.168.20.200/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.20.1"
        mtu: 1500
  - hostname: "node-02"
    ipAddress: "192.168.1.120"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: true
      useUKI: true
    talosImageURL: factory.talos.dev/installer-secureboot/249d9135de54962744e917cfe654117000cba369f9152fbab9d055a00aa3664f
    controlPlane: true
    nodeLabels:
      # for proxmox-csi https://github.com/sergelogvinov/proxmox-csi-plugin?tab=readme-ov-file#kubernetes-topology-labels
      topology.kubernetes.io/region: cluster-1
      topology.kubernetes.io/zone: beelink-eqi12-1
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:9b:a8:42"
        dhcp: false
        addresses:
          - "192.168.1.120/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.121"
      - deviceSelector: # USER bridge interface for multus
          hardwareAddr: "bc:24:11:51:22:6c" # NOTE: this is same as other node. maybe not good idea?
        dhcp: false
        addresses:
          - "192.168.20.200/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.20.1"
        mtu: 1500

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

